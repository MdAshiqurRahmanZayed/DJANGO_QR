<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>QR Code Upload</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
     <div class="container shadow" style="width: 800px; margin-top: 5em; padding: 2em">
          <h1>QR Code Upload</h1>
          <br>
          <br>
          <form action="{% url 'qrcode_decoder' %}" method="post" enctype="multipart/form-data">

               {% csrf_token %}
               Upload QR Image:
               <input type="file" id="files" name="file" /><br><br>
               <button type="submit" class="btn btn-dark">Submit</button><br><br>
               <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{decoded}}</textarea>
               </div>
          </form>

          <div class="input-group mb-5">
               <div style="margin: auto">

                    {{ svg|safe }}
               </div>
          </div>


     </div>
</body>

</html>
